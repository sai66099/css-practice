<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>First practice</title>
    <style>
        /*assigning selectors to same element*/
        #heading{color:green}
        .heading{color:brown}
    </style>
</head>
<body>
    <h1 style="color:red;">This is a heading</h1>
    <!--This is to check specificity-->
    <div id="heading" class="heading" style="color:blue;">This is an empty container</div>
</body>
</html>
